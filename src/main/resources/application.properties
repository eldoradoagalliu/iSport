spring.mvc.view.suffix=.jsp
spring.mvc.view.prefix=/WEB-INF/
# Server port that will be used to access the web app
server.port=5000
# The datasource url from the DB
spring.datasource.url=jdbc:mysql://localhost:3306/your-schema
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.mvc.hiddenmethod.filter.enabled=true
# Properties for saving files into the memory, used for saving profile photos
# Threshold after which files are written to disk
spring.servlet.multipart.file-size-threshold=2KB
# Max file size
spring.servlet.multipart.max-file-size=200MB
# Max request size
spring.servlet.multipart.max-request-size=215MB
server.error.include-binding-errors=always